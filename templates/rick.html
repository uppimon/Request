<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Rick and Morty API</title>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Request a Api con Flask Python</h1>
            </div>
        </div>
        <div class="row">
            <a href="{{ url_for('rick_and_morty', page=prev) }}" class="btn btn-outline-success m-1"> Anterior</a>
            <a href="{{ url_for('rick_and_morty', page=next) }}" class="btn btn-outline-success m-1"> Sigiente</a>
 

    
    {% for personaje in personajes %}
    <div class="col">
    <div class="card my-2 bg-dark border" style="width: 18rem;">
        <img src="{{ personaje.image }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{personaje.name}}</h5>
          <p class="card-text">{{personaje.status}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      </div>
    {% endfor %}
</div>
    </div>
</div>
</body>
</html>
